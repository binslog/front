<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- <a :href="url">네이버 </a> -->
    <!-- <hr> -->

    <h2> 첫 번째 입력: {{ word1 }}</h2>
    <input type="text" v-model='word1'> 
    <!-- vue instance에서 한 방향으로 던져줄때 v-bind 쓴다. -->
    <!-- 양 방향으로 던져줄 대 v-model을 쓴다. -->
    <hr>

    <h2> 두 번째 입력: {{ word2 }}</h2>
    <input type="text" v-model='word2'>
    <hr>

    <h2> 합산 인력: {{ combineword }} </h2>
  </div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
  const app = new Vue({
    el : '#app',
    data : {
      url : 'http://www.naver.com',
      word1 : '',
      word2 : '',
    },
    computed : {
      combineword(){
        // consol.log()
        return this.word1 + this.word2
      }
    }
  })
  console.log(app.word1)
</script>
</body>
</html>
